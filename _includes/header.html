<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
      <!--
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a> 
          <font color="blue">{{ page.title }}</font>
          {% endif %}
      -->
      <input id="searchterm" type="text">
      <input id="searchbtn" type="submit" value="Search"/> 
      <script type="text/javascript" src="/assets/jquery-2.1.4.min.js"></script>
      <script type="text/javascript">
        $("#searchbtn").click(function(){
          var search_output = '';
          // Use JQuery's trim() for portability
          var query = $.trim( $("#searchterm").val() );
          var regex = new RegExp(query, "i");
          // The _site/search.json file is created using the search.json Liquid template,
          // and it's this resulting file that's used for the search. If the JSON is not 
          // valid the getJSON() method fails without an error.
          $.getJSON('/search.json', function(data) {
            $.each(data, function(key, val) {
              // console.log("Title is [" + val.title + "], URL is [" + val.href + "]");
              if ( regex.test(val.content) || regex.test(val.title) ) {
                // console.log("Match to [" + val.title + "]");
                search_output += '<a href="' + val.href + '">' + val.title + '</a><br>';
              };
            });
            // console.log("Output is [" + search_output + "]");
            var search_result = '';
            if ( search_output == '' ) {
              search_result = '<div style="font-size:14px;"><u>No matches to "' + query + '"</u>';
            } else {
              search_result = '<div style="font-size:14px; line-height: 25px;"><u>Matches to "' + query + '"</u><br><div style="font-style: italic">' + search_output + '</div></div>';
            }
            $('.trigger').html(search_result);
          });
        });
      </script>

      </div>
    </nav>

  </div>

</header>
